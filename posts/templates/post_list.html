{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block content %}

<h2>{{ title }}</h2>

<h1>Blog List</h1>
{% for post in object_list %}
    <div>
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.description }}</p>
    </div>
{% endfor %}

{% endblock %}
